<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicitación para Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            color: #333;
        }
        .card p {
            color: #555;
            font-size: 1.1em;
        }
        .card .signature {
            margin-top: 30px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>✨ ¡Felicitaciones! ✨</h1>
        <p>
            Querido(a) {nombre_empleado},<br><br>
            En reconocimiento a tu esfuerzo y dedicación, queremos agradecerte por el increíble trabajo que has realizado. ¡Eres una parte esencial del éxito de nuestro equipo! Sigue brillando y alcanzando grandes metas.
        </p>
        <p class="signature">
            Con aprecio,<br>
            Soluciones Innovadoras
        </p>
    </div>
</body>
</html>
